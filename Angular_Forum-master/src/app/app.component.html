<div class="row">
  <div class="col s3">
    <div class="input-field">
      <label for="id">Id</label>
      <input type="number" name="id" id="id" [(ngModel)]="id">
    </div>
    <div class="input-field">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name">
    </div>
    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" [(ngModel)]="password">
    </div>
    <button type="button" class="btn" (click)="addUser()">Add user</button>
  </div>
  <div class="col s6">
    <table class="table">
      <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>password</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users$|async" [class.isNew]="user.isNew">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.password }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
